<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT114L - Web Systems and Technologies</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Relevant link: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Relevant Link: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        const list = document.getElementById('subjects-taken')
               
        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: The other ways to select elements in the DOM is:
        // Accessing an Element by ID
        // Accessing an Element by ClassName
        // Accessing an Element by TagName
        // Example:
        // document.getElementById('element-id')
        // document.querySelector('#element-id')
        
        // Todo 2.2 Set the text of the first list item to "<>"
        const myUl = list.getElementsByTagName("li");
        myUl[0].innerText = "<>"


        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other
        // Answer:
        //textContents is all text contained by an element and all its children that are for formatting purposes only.
        //innerText returns all text contained by an element and all its child elements.
        //innerHtml returns all text, including html tags, that is contained by an element.

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        // Relevant Link: https://developer.mozilla.org/en-US/docs/Web/API/Document_object_model/How_to_create_a_DOM_tree
        let newList = document.createElement('li');
        // newList.setAttribute("street", "123 main st");
        newList.textContent = "Hello";
        list.appendChild(newList);

        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject". Set the class of the list item to "newly-created"
        // newList.id = "favorite-subject"
        // newList.class = "newly-created"

        newList.setAttribute("id", "favorite-subject");
        newList.setAttribute("class", "newly-created");
        newList.classList.add("newly-created");
        // newList.classList

        // Todo 2.5 Delete the second list item in the unordered list
        list.removeChild(list.children[1]);
        console.log(list)

        // Checkpoint 2.3 Checkpoint what is the difference between node and element

        // Node: In the DOM, a node is a generic term for any type of object in the DOM hierarchy. Nodes can be elements, attributes, text, etc. All of these are considered nodes. Nodes are part of the larger tree-like structure of the DOM.

        //Element: An element is a specific type of node in the DOM. Elements are the building blocks of the DOM, representing the actual HTML tags in the document. For example, <div>, <p>, <ul>, etc., are all elements. Elements are a subset of nodes.

        //So, every element is a node, but not every node is necessarily an element.


        // Bonus Todo 2.6 Select the parent of the unordered list.
        const parentOfList = list.parentNode;
        console.log(parentOfList);

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        const previousSibling = newList.previousElementSibling;
        console.log(previousSibling);
    </script>
</body>

</html>
